<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function FirstFactorial(num){
		let fact=1;
		for(let i=num; i>=1; i--)
			{fact=fact*i;}
		return fact;
	}
	for (let i=1;i<=18; i++)
	{console.log(FirstFactorial(i));}

	</script>
</body>
</html>
