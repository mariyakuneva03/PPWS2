<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<p id="demo"></p>
	<script type="text/javascript">
		function makeSalad(veg1, veg2, veg3, veg4, veg5){
		const salad=`Your salad contains ${veg1}, ${veg2}, ${veg3}, ${veg4} and ${veg5}.`
		return salad;
		}
		const salad=makeSalad('carrots','lettuce','tomato','onion','olives');
		document.getElementById("demo").innerHTML=salad;

	</script>
</body>
</html>
