<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<p id="demo"></p>
	<script type="text/javascript">
		function LongestWord(sen) {
		  var senSplit = sen.split(' ');
		  var longestWord = 0;
		  for(let i = 0; i < senSplit.length; i++){
		    if(senSplit[i].length > longestWord){
			longestWord = senSplit[i].length;
		     }
		  }
		  return longestWord;
		}
		document.getElementById("demo").innerHTML=LongestWord("Wikipedia is a free online encyclopedia, created and edited by volunteers around the world and hosted by the Wikimedia Foundation.");
		
	</script>
</body>
</html>
