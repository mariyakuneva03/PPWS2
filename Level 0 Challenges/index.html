	function FirstFactorial(num){
		let fact=1;
		for(let i=num; i>=1; i--)
			{fact=fact*i;}
		return fact;
	}

	function LongestWord(sen) {
	  var senSplit = sen.split(' ');
	  var longestWord = 0;
	  for(let i = 0; i < senSplit.length; i++){
	    if(senSplit[i].length > longestWord){
		longestWord = senSplit[i].length;
	     }
	  }
	  return longestWord;
	}

	function FirstReverse(str){
		if (str === "")
    	return "";
 		 else
    	return FirstReverse(str.substr(1)) + str.charAt(0);
